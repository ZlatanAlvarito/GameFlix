<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>GameFlix-Inicio></title>
        <link rel="stylesheet" type="text/css" href="css/gameflix.css"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css"/>

        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.js"></script>
    </head>
    <body>
        <div class="container-fluid">

            <div class="row">
                <div class="col-12 fondo-main">
                    <div class="col-12 text-left">
                        <font size="72" color="red" face="DejaVu Serif" >
                        GAMEFLIX</font>

                    </div>
                    <div class="container center-block col-12">
                        <div class="row">
                            <div class="col-md-3 col-md-offset-3">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <strong> Introduce el usuario y contrase√±a</strong>
                                    </div>
                                    <div class="panel-body">
                                        <form role="form" action="html\principal.html" method="POST">
                                            <fieldset>
                                                <div class="row">
                                                    <div class="center-block">
                                                        <img class="profile-img center-block"
                                                             src="http://www.repuestosparamotos.co/page/images/user.png" alt=""/>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                                                        <div class="form-group">
                                                            <div class="input-group">
                                                                <span class="input-group-addon">
                                                                    <i class="glyphicon glyphicon-user"></i>
                                                                </span> 
                                                                <input class="form-control" placeholder="Username" name="loginname" type="text"/>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <div class="input-group">
                                                                <span class="input-group-addon">
                                                                    <i class="glyphicon glyphicon-lock"></i>
                                                                </span>
                                                                <input class="form-control" placeholder="Password" name="password" type="password" value=""/>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <input type="submit" class="btn btn-lg btn-primary btn-danger" value="Sign in"/>
                                                        </div>
                                                    </div>
                                                </div>
                                            </fieldset>
                                        </form>
                                    </div>
                                    <div class="panel-footer ">
                                        Don't have an account! <a href="signin.html"> Sign Up Here </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
